<!-- Alerta de erro -->
<div *ngIf="erro" class="alerta-erro">
  {{ erro }}
</div>

<!-- Exibição do banco de leite mais próximo -->
<div *ngIf="banco" class="banco-container">
  <h2 class="banco-titulo">
    Banco de leite mais próximo
  </h2>

  <div class="banco-info">
    <p>
      <strong>Nome:</strong>
      <span>{{ banco.nome }}</span>
    </p>
    <p>
      <strong>Endereço:</strong>
      <span>{{ banco.endereco }}</span>
    </p>
    <p>
      <strong>Distância:</strong>
      <span class="banco-distancia">{{ banco.distancia | number:'1.1-2' }} km</span>
    </p>
  </div>
</div>
